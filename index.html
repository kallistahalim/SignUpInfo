<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/7.14.3/firebase-app.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#available-libraries -->
    <script src="https://www.gstatic.com/firebasejs/7.14.3/firebase-analytics.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Sign Up Info-Firebase</title>
</head>

<body>
    <div class = "all">
    <div class="col-lg-6">
        <form>
            <div class="form-group">
                <label for="exampleInputName">Name</label>
                <input type="name" class="form-control" id="exampleInputName" aria-describedby="nameHelp"
                    placeholder="Enter name">

            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                    placeholder="Enter email">
            </div>
            <div class="form-group">
                <label for="exampleInputAge">Age</label>
                <input type="age" class="form-control" id="exampleInputage" placeholder="Age">
            </div>
            <div class="form-group">
                <label for="exampleInputInterest">Interest</label>
                <input type="interest" class="form-control" id="exampleInputinterest"
                    placeholder="What is your interest?">
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>

        </form>
    </div>

    <div class="col-lg-6">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Most Recent Member</h3>
            </div>
            <div class="panel-body">
                <h2 id="name"></h2>
                <h2 id="email"></h2>
                <h2 id="age"></h2>
                <h2 id="interest"></h2>
            </div>
        </div>
    </div>
</div>

<div class="all-member">
    <div id="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">All Members</h3>
            </div>
            <div class="panel-body">
                <div class="all"></div>
            </div>
        </div>
    </div>
</div>

</body>
<script src="app.js"></script>

</html>
